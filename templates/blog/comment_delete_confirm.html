{% extends 'blog/base.html' %}
{% block title %}Удалить комментарий — Микроблог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-warning">
            <h5>Удалить комментарий?</h5>
            <p class="mt-2">«{{ comment.content|truncatechars:50 }}»</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
