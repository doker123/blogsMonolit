{% extends 'blog/base.html' %}
{% block title %}Редактировать комментарий — Микроблог{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Редактировать комментарий</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.content }}
                    <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
                    <a href="{% url 'post_detail' comment.post.id %}" class="btn btn-secondary mt-2">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
